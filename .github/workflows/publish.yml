# Publish Package Workflow
#
# This workflow publishes the package to npm and GitHub Packages when the version changes.
#
# NPM Token Requirements:
# -----------------------
# The NPM_TOKEN secret must be set to an npm AUTOMATION token, not a regular npm token.
#
# npm automation tokens bypass 2FA/OTP requirements and are designed for CI/CD workflows.
#
# To create an automation token:
# 1. Go to https://www.npmjs.com/settings/<your-username>/tokens
# 2. Click "Generate New Token"
# 3. Select "Automation" as the token type (NOT "Publish" or "Read-only")
# 4. Copy the token and add it to GitHub repository secrets as NPM_TOKEN
#
# Automation tokens:
# - Bypass 2FA/OTP requirements (will not trigger EOTP errors)
# - Are designed for CI/CD pipelines
# - Can be used with provenance publishing
# - Have the same permissions as regular tokens but skip interactive auth
#
# For more info: https://docs.npmjs.com/about-access-tokens#automation-tokens

name: Publish Package

on:
  push:
    branches:
      - main
    paths:
      - "package.json"
      - "src/**"
      - ".github/workflows/publish.yml"
  workflow_dispatch:
    inputs:
      force_publish:
        description: 'Force publish even if version unchanged'
        required: false
        type: boolean
        default: false

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      should-publish: ${{ steps.check.outputs.changed }}
      force-publish: ${{ github.event.inputs.force_publish == 'true' }}
      version: ${{ steps.get-version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Get package version
        id: get-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if version changed
        id: check
        run: |
          CHANGED=$(git diff HEAD^ HEAD package.json | grep '"version"' || echo "")
          if [ -n "$CHANGED" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Version changed, will publish"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "‚è≠Ô∏è Version unchanged, skipping publish"
          fi

  publish-npm:
    needs: check-version
    if: needs.check-version.outputs.should-publish == 'true' || needs.check-version.outputs.force-publish == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Check publish reason
        run: |
          if [ "${{ needs.check-version.outputs.force-publish }}" == "true" ]; then
            echo "üì¶ Publishing due to manual force publish"
          else
            echo "üì¶ Publishing due to version change: ${{ needs.check-version.outputs.version }}"
          fi

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm run test

      - name: Build project
        run: pnpm run build

      # Publish to npm registry using automation token
      # The NPM_TOKEN secret MUST be an npm automation token (not a regular token)
      # to bypass 2FA/OTP requirements. See workflow header for token setup instructions.
      - name: Publish to npm
        run: pnpm publish --provenance --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create Git Tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag v${{ needs.check-version.outputs.version }}
          git push origin v${{ needs.check-version.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-github:
    needs: check-version
    if: needs.check-version.outputs.should-publish == 'true' || needs.check-version.outputs.force-publish == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Check publish reason
        run: |
          if [ "${{ needs.check-version.outputs.force-publish }}" == "true" ]; then
            echo "üì¶ Publishing due to manual force publish"
          else
            echo "üì¶ Publishing due to version change: ${{ needs.check-version.outputs.version }}"
          fi

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js for GitHub Packages
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://npm.pkg.github.com"
          scope: "@tuanle03"
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm run test

      - name: Build project
        run: pnpm run build

      - name: Publish to GitHub Packages
        run: pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
